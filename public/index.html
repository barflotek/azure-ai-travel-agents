<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Agent System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .voice-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .voice-wave {
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
        .thinking-dots {
            animation: thinking 1.5s infinite;
        }
        @keyframes thinking {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .conversation-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .voice-controls {
            transition: all 0.3s ease;
        }
        .voice-controls:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">
            ü§ñ Business Agent System
        </h1>
        
        <!-- Main Chat Interface -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">üí¨ Main Chat Assistant</h2>
            
            <!-- Enhanced Voice Controls -->
            <div class="voice-controls mb-6 text-center p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg">
                <button id="voiceToggle" class="bg-green-500 text-white px-8 py-4 rounded-full text-lg hover:bg-green-600 transition-all shadow-lg hover:shadow-xl">
                    üé§ Start Voice Chat
                </button>
                
                <div id="voiceStatus" class="mt-3 text-lg font-medium text-gray-700"></div>
                
                <!-- Voice Quality Controls -->
                <div class="mt-4 flex flex-wrap justify-center items-center gap-4 text-sm">
                    <div class="flex items-center space-x-2">
                        <label>Voice Speed:</label>
                        <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1" class="w-20">
                        <span id="speedValue">1x</span>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <label>Voice Pitch:</label>
                        <input type="range" id="voicePitch" min="0.5" max="2" step="0.1" value="1" class="w-20">
                        <span id="pitchValue">1x</span>
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <label>Voice Quality:</label>
                        <select id="voiceQuality" class="border rounded px-2 py-1">
                            <option value="browser">Browser TTS</option>
                            <option value="premium">Premium (ElevenLabs)</option>
                        </select>
                    </div>
                </div>
                
                <!-- Conversation Mode Toggle -->
                <div class="mt-3">
                    <label class="flex items-center justify-center space-x-2">
                        <input type="checkbox" id="conversationMode" checked>
                        <span class="text-sm font-medium">Continuous Conversation Mode</span>
                    </label>
                </div>
            </div>
            
            <div class="flex flex-col h-96">
                <!-- Chat Messages -->
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gray-50 rounded mb-4 space-y-4">
                    <div class="text-center text-gray-500">
                        Start a conversation with your AI assistant...
                    </div>
                </div>
                
                <!-- Chat Input (Hidden in voice mode) -->
                <div id="textInputSection" class="flex space-x-2">
                    <input type="text" id="chatInput" placeholder="Type your message here..." 
                           class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           onkeypress="if(event.key === 'Enter') sendChatMessage()">
                    
                    <button onclick="sendChatMessage()" 
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Send
                    </button>
                    <button onclick="clearChat()" 
                            class="bg-gray-500 text-white px-4 py-3 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">System Status</h2>
            <div id="status" class="text-gray-600">Loading...</div>
            <button onclick="checkStatus()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600">
                Refresh Status
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Email Agent -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-green-600">üìß Email Agent</h3>
                <div class="space-y-4">
                    <input type="email" id="emailRecipient" placeholder="Recipient email" 
                           class="w-full p-2 border rounded">
                    <input type="text" id="emailSubject" placeholder="Email subject" 
                           class="w-full p-2 border rounded">
                    <textarea id="emailContent" placeholder="Email content request" 
                              class="w-full p-2 border rounded h-24"></textarea>
                    <button onclick="composeEmail()" 
                            class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        Compose Email
                    </button>
                </div>
                <div id="emailResult" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
            </div>

            <!-- Finance Agent -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-blue-600">üí∞ Finance Agent</h3>
                <div class="space-y-4">
                    <input type="number" id="financeAmount" placeholder="Amount (e.g., 299.99)" 
                           class="w-full p-2 border rounded">
                    <input type="text" id="financeDescription" placeholder="Expense description" 
                           class="w-full p-2 border rounded">
                    <input type="date" id="financeDate" 
                           class="w-full p-2 border rounded">
                    <button onclick="categorizeExpense()" 
                            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        Categorize Expense
                    </button>
                </div>
                <div id="financeResult" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
            </div>

            <!-- Social Agent -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-purple-600">üì± Social Agent</h3>
                <div class="space-y-4">
                    <select id="socialPlatform" class="w-full p-2 border rounded">
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="twitter">Twitter</option>
                    </select>
                    <input type="text" id="socialTopic" placeholder="Post topic" 
                           class="w-full p-2 border rounded">
                    <textarea id="socialContent" placeholder="Content request" 
                              class="w-full p-2 border rounded h-24"></textarea>
                    <button onclick="createPost()" 
                            class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">
                        Create Social Post
                    </button>
                </div>
                <div id="socialResult" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
            </div>

            <!-- Customer Agent -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-orange-600">üéß Customer Agent</h3>
                <div class="space-y-4">
                    <input type="text" id="customerName" placeholder="Customer name" 
                           class="w-full p-2 border rounded">
                    <input type="email" id="customerEmail" placeholder="Customer email" 
                           class="w-full p-2 border rounded">
                    <textarea id="customerMessage" placeholder="Customer inquiry" 
                              class="w-full p-2 border rounded h-24"></textarea>
                    <button onclick="respondToCustomer()" 
                            class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">
                        Generate Response
                    </button>
                </div>
                <div id="customerResult" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://azure-ai-travel-agents-production.up.railway.app';
        let currentSessionId = 'session-' + Date.now();
        
        // Enhanced Voice System Variables
        let recognition = null;
        let synthesis = null;
        let isListening = false;
        let isSpeaking = false;
        let conversationMode = false;
        let silenceTimer = null;
        let finalTranscript = '';
        let selectedVoice = null;
        
        // ElevenLabs Configuration (Free tier: 10K chars/month)
        const ELEVENLABS_API_KEY = ''; // Add your free API key from elevenlabs.io
        const ELEVENLABS_VOICE_ID = '21m00Tcm4TlvDq8ikWAM'; // Rachel voice (natural)

        // Initialize Enhanced Voice System
        function initVoice() {
            setupVoiceRecognition();
            setupSpeechSynthesis();
            setupVoiceControls();
        }
        
        // Setup Voice Recognition with Silence Detection
        function setupVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.warn('Speech recognition not supported');
                document.getElementById('voiceToggle').disabled = true;
                document.getElementById('voiceToggle').textContent = 'üé§ Voice Not Supported';
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isListening = true;
                updateVoiceStatus('üé§ Listening... (speak now)');
                updateVoiceButton('listening');
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Update UI with interim results
                const displayText = interimTranscript || finalTranscript || 'Listening...';
                updateVoiceStatus(`üé§ ${displayText}`);

                // Reset silence timer
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    if (finalTranscript.trim()) {
                        sendVoiceMessage(finalTranscript.trim());
                        finalTranscript = '';
                    }
                }, 2500); // 2.5 seconds of silence
            };
            
            recognition.onend = () => {
                isListening = false;
                clearTimeout(silenceTimer);
                
                if (conversationMode && !isSpeaking) {
                    // Auto-restart listening in conversation mode
                    setTimeout(() => {
                        if (conversationMode && !isSpeaking) {
                            startListening();
                        }
                    }, 1000);
                } else {
                    updateVoiceStatus('Voice recognition ended');
                    updateVoiceButton('idle');
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                updateVoiceStatus(`‚ùå Error: ${event.error}`);
                updateVoiceButton('error');
            };
        }
        
        // Setup Speech Synthesis with Premium Voice Selection
        function setupSpeechSynthesis() {
            if ('speechSynthesis' in window) {
                synthesis = window.speechSynthesis;
                synthesis.onvoiceschanged = () => {
                    selectedVoice = selectBestVoice();
                    loadVoiceOptions();
                };
            } else {
                console.warn('Speech synthesis not supported');
            }
        }
        
        // Select Best Natural Voice
        function selectBestVoice() {
            const voices = synthesis.getVoices();
            
            // Priority order for natural voices
            const preferredVoices = [
                'Samantha',           // Mac - very natural
                'Alex',               // Mac - good male voice
                'David Desktop',      // Windows - natural
                'Zira Desktop',       // Windows - natural female
                'Google UK English Female', // Android/Chrome
                'Google UK English Male',   // Android/Chrome
                'Microsoft David Desktop',  // Windows fallback
                'Microsoft Zira Desktop'    // Windows fallback
            ];

            let selectedVoice = null;
            
            for (const preferred of preferredVoices) {
                selectedVoice = voices.find(voice => 
                    voice.name.includes(preferred) && voice.lang.includes('en')
                );
                if (selectedVoice) break;
            }

            return selectedVoice || voices.find(voice => voice.lang.includes('en-US')) || voices[0];
        }
        
        // Load Voice Options for Selection
        function loadVoiceOptions() {
            const voices = synthesis.getVoices();
            const voiceSelect = document.getElementById('voiceQuality');
            
            // Keep existing options and add browser voices
            voiceSelect.innerHTML = `
                <option value="browser">Browser TTS (${selectedVoice?.name || 'Default'})</option>
                <option value="premium">Premium (ElevenLabs)</option>
            `;
        }
        
        // Setup Voice Controls
        function setupVoiceControls() {
            // Voice speed control
            document.getElementById('voiceSpeed').addEventListener('input', function() {
                document.getElementById('speedValue').textContent = this.value + 'x';
            });
            
            // Voice pitch control
            document.getElementById('voicePitch').addEventListener('input', function() {
                document.getElementById('pitchValue').textContent = this.value + 'x';
            });
            
            // Conversation mode toggle
            document.getElementById('conversationMode').addEventListener('change', function() {
                conversationMode = this.checked;
                if (conversationMode && !isListening && !isSpeaking) {
                    setTimeout(() => startListening(), 1000);
                } else if (!conversationMode && isListening) {
                    stopListening();
                }
            });
            
            // Click to interrupt
            document.addEventListener('click', () => {
                if (isSpeaking) {
                    synthesis.cancel();
                    isSpeaking = false;
                    if (conversationMode) {
                        setTimeout(() => startListening(), 500);
                    }
                }
            });
        }
        
        // Toggle Voice Mode
        function toggleVoiceMode() {
            if (isListening) {
                stopVoiceMode();
            } else {
                startVoiceMode();
            }
        }
        
        // Start Voice Mode
        function startVoiceMode() {
            conversationMode = document.getElementById('conversationMode').checked;
            document.getElementById('textInputSection').style.display = 'none';
            updateVoiceButton('listening');
            startListening();
        }
        
        // Stop Voice Mode
        function stopVoiceMode() {
            conversationMode = false;
            document.getElementById('conversationMode').checked = false;
            document.getElementById('textInputSection').style.display = 'flex';
            stopListening();
            synthesis.cancel();
            updateVoiceStatus('Voice chat ended');
            updateVoiceButton('idle');
        }
        
        // Start Listening
        function startListening() {
            if (recognition && !isListening) {
                recognition.start();
            }
        }
        
        // Stop Listening
        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
            }
        }
        
        // Send Voice Message
        async function sendVoiceMessage(message) {
            if (!message.trim()) return;
            
            // Add user message to chat
            addChatMessage('user', message);
            updateVoiceStatus('ü§î Processing...');
            
            try {
                const result = await apiCall('/api/chat', 'POST', {
                    message: message,
                    sessionId: currentSessionId
                });
                
                if (result.status === 'success') {
                    addChatMessage('assistant', result.response.content);
                    
                    // Speak the response
                    await speakMessage(result.response.content);
                } else {
                    addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                    await speakMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                await speakMessage('Sorry, I encountered an error. Please try again.');
            }
        }
        
        // Enhanced Speech Function with Premium TTS
        async function speakMessage(text) {
            const voiceQuality = document.getElementById('voiceQuality').value;
            
            if (voiceQuality === 'premium' && ELEVENLABS_API_KEY) {
                try {
                    await speakWithElevenLabs(text);
                    return;
                } catch (error) {
                    console.log('ElevenLabs failed, falling back to browser TTS');
                }
            }
            
            // Fallback to browser TTS
            await speakWithBrowser(text);
        }
        
        // Premium TTS with ElevenLabs
        async function speakWithElevenLabs(text) {
            const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`, {
                method: 'POST',
                headers: {
                    'Accept': 'audio/mpeg',
                    'Content-Type': 'application/json',
                    'xi-api-key': ELEVENLABS_API_KEY
                },
                body: JSON.stringify({
                    text: text,
                    model_id: "eleven_monolingual_v1",
                    voice_settings: {
                        stability: 0.5,
                        similarity_boost: 0.5
                    }
                })
            });
            
            if (response.ok) {
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                isSpeaking = true;
                updateVoiceStatus('üîä Speaking...');
                
                return new Promise((resolve, reject) => {
                    audio.onended = () => {
                        isSpeaking = false;
                        if (conversationMode) {
                            setTimeout(() => startListening(), 500);
                        }
                        resolve();
                    };
                    audio.onerror = reject;
                    audio.play();
                });
            } else {
                throw new Error('ElevenLabs API error');
            }
        }
        
        // Browser TTS with Enhanced Settings
        async function speakWithBrowser(text) {
            if (!synthesis) return;
            
            // Stop any current speech
            synthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Apply voice settings
            if (selectedVoice) utterance.voice = selectedVoice;
            utterance.rate = parseFloat(document.getElementById('voiceSpeed').value);
            utterance.pitch = parseFloat(document.getElementById('voicePitch').value);
            utterance.volume = 0.9;
            
            isSpeaking = true;
            updateVoiceStatus('üîä Speaking...');
            
            return new Promise((resolve, reject) => {
                utterance.onend = () => {
                    isSpeaking = false;
                    if (conversationMode) {
                        setTimeout(() => startListening(), 500);
                    }
                    resolve();
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event.error);
                    isSpeaking = false;
                    reject(event.error);
                };
                
                synthesis.speak(utterance);
            });
        }
        
        // Update Voice Status
        function updateVoiceStatus(status) {
            document.getElementById('voiceStatus').textContent = status;
        }
        
        // Update Voice Button
        function updateVoiceButton(state) {
            const button = document.getElementById('voiceToggle');
            
            switch (state) {
                case 'listening':
                    button.className = 'bg-red-500 text-white px-8 py-4 rounded-full text-lg hover:bg-red-600 transition-all shadow-lg hover:shadow-xl voice-pulse';
                    button.textContent = 'üî¥ Stop Voice Chat';
                    break;
                    
                case 'speaking':
                    button.className = 'bg-green-500 text-white px-8 py-4 rounded-full text-lg hover:bg-green-600 transition-all shadow-lg hover:shadow-xl voice-pulse';
                    button.textContent = 'üü¢ Speaking...';
                    break;
                    
                case 'error':
                    button.className = 'bg-yellow-500 text-white px-8 py-4 rounded-full text-lg hover:bg-yellow-600 transition-all shadow-lg hover:shadow-xl';
                    button.textContent = '‚ö†Ô∏è Voice Error';
                    break;
                    
                default:
                    button.className = 'bg-green-500 text-white px-8 py-4 rounded-full text-lg hover:bg-green-600 transition-all shadow-lg hover:shadow-xl';
                    button.textContent = 'üé§ Start Voice Chat';
                    break;
            }
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const config = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                if (data) {
                    config.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, config);
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        // Chat Functions
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addChatMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            addTypingIndicator();
            
            try {
                const result = await apiCall('/api/chat', 'POST', {
                    message: message,
                    sessionId: currentSessionId
                });
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (result.status === 'success') {
                    addChatMessage('assistant', result.response.content);
                } else {
                    addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                removeTypingIndicator();
                addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            }
        }

        function addChatMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                role === 'user' 
                    ? 'bg-blue-500 text-white' 
                    : 'bg-white text-gray-800 border'
            }`;
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex justify-start';
            
            const bubble = document.createElement('div');
            bubble.className = 'bg-gray-200 text-gray-600 px-4 py-2 rounded-lg';
            bubble.textContent = 'Typing...';
            
            typingDiv.appendChild(bubble);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div class="text-center text-gray-500">Start a conversation with your AI assistant...</div>';
            
            // Generate new session ID
            currentSessionId = 'session-' + Date.now();
        }

        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Loading...';
            
            const result = await apiCall('/api/status');
            if (result.status === 'success') {
                statusDiv.innerHTML = `
                    <div class="text-green-600">‚úÖ System Online</div>
                    <div class="text-sm text-gray-500 mt-2">
                        Agents: ${Object.entries(result.system.agents).map(([name, status]) => 
                            `${name}: ${status}`).join(', ')}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="text-red-600">‚ùå System Error</div>';
            }
        }

        async function composeEmail() {
            const recipient = document.getElementById('emailRecipient').value;
            const subject = document.getElementById('emailSubject').value;
            const content = document.getElementById('emailContent').value;
            
            if (!recipient || !subject || !content) {
                alert('Please fill all email fields');
                return;
            }

            const result = await apiCall('/api/email/compose', 'POST', {
                recipient, subject, content
            });

            const resultDiv = document.getElementById('emailResult');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <h4 class="font-semibold">Generated Email:</h4>
                <div class="mt-2 whitespace-pre-wrap">${result.result?.content || 'Error generating email'}</div>
            `;
        }

        async function categorizeExpense() {
            const amount = parseFloat(document.getElementById('financeAmount').value);
            const description = document.getElementById('financeDescription').value;
            const date = document.getElementById('financeDate').value;
            
            if (!amount || !description || !date) {
                alert('Please fill all finance fields');
                return;
            }

            const result = await apiCall('/api/finance/categorize', 'POST', {
                amount, description, date
            });

            const resultDiv = document.getElementById('financeResult');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <h4 class="font-semibold">Expense Analysis:</h4>
                <div class="mt-2">
                    <div><strong>Category:</strong> ${result.result?.categorization?.category || 'Unknown'}</div>
                    <div><strong>Tax Deductible:</strong> ${result.result?.categorization?.taxDeductible ? 'Yes' : 'No'}</div>
                    <div><strong>Confidence:</strong> ${result.result?.categorization?.confidence || 'Unknown'}</div>
                </div>
            `;
        }

        async function createPost() {
            const platform = document.getElementById('socialPlatform').value;
            const topic = document.getElementById('socialTopic').value;
            const content = document.getElementById('socialContent').value;
            
            if (!topic || !content) {
                alert('Please fill topic and content fields');
                return;
            }

            const result = await apiCall('/api/social/create-post', 'POST', {
                platform, topic, content, tone: 'professional'
            });

            const resultDiv = document.getElementById('socialResult');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <h4 class="font-semibold">Generated ${platform} Post:</h4>
                <div class="mt-2 whitespace-pre-wrap">${result.result?.content || 'Error generating post'}</div>
                ${result.result?.hashtags ? `<div class="mt-2 text-blue-600">${result.result.hashtags.join(' ')}</div>` : ''}
            `;
        }

        async function respondToCustomer() {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const message = document.getElementById('customerMessage').value;
            
            if (!name || !email || !message) {
                alert('Please fill all customer fields');
                return;
            }

            const result = await apiCall('/api/customer/respond', 'POST', {
                customerName: name,
                email: email,
                message: message,
                channel: 'web'
            });

            const resultDiv = document.getElementById('customerResult');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <h4 class="font-semibold">Customer Service Response:</h4>
                <div class="mt-2 whitespace-pre-wrap">${result.result?.response || 'Error generating response'}</div>
            `;
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            initVoice();
            checkStatus();
            
            // Set up voice toggle button
            document.getElementById('voiceToggle').addEventListener('click', toggleVoiceMode);
        });
    </script>
